<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mesa de Ping Pong</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div class="floor"></div>
        <div class="table">
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="net">
            <div class="top"></div>
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="front"></div>
          <div class="back"></div>
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="ballWrapper">
          <div class="ball"></div>
          <div class="ballShadow"></div>
        </div>
        <div class="player player1">
          <div class="playerBox">
            <div class="top"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="back"></div>
            <div class="ballShadow"></div>
            <div class="shadow"></div>
          </div>
        </div>
        <div class="player player2">
          <div class="playerBox">
            <div class="top"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="back"></div>
            <div class="ballShadow"></div>
            <div class="shadow"></div>
          </div>
        </div>
      </div>
      
</body>
</html>
